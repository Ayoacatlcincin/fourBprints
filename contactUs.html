          <!-- The contact us form -->
          <div class="container">
            <div class="row">
              <div class="column-66">
                <h1 class="xlarge-font"><b>Reach out to us!</b></h1>
                
                
                  <div class="containercontact">

                    <!-- START HERE -->
   <link rel="stylesheet" href="pure.css">
   <link rel="stylesheet" href="style.css">

   
  <form class="gform pure-form pure-form-stacked" method="POST" data-email="example@email.net" id="contactus"
  action="https://script.google.com/macros/s/AKfycbyMTsbrpyS0t72TilzYV0Ap82wRVDHU918oMgWZK2yhcI8NH0I/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="firstname">First Name: </label>
        <input id="firstname" name="firstname" placeholder="Enter first name" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="lastname">Last Name: </label>
        <input id="lastname" name="lastname" placeholder="Enter last name" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="message">Message: </label>
        <textarea id="message" name="message" rows="5"
        placeholder="Tell us what's on your mind..."></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email"><em>Your</em> Email Address:</label>
        <input id="email" name="email" type="email" value=""
        required placeholder="your.name@email.com"/>
        <span class="email-invalid" style="display:none">
          Must be a valid email address</span>
      </fieldset>


      <button class="button" type="submit" form="contactus" value="Submit">SEND</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for contacting us!
        We will get back to you soon!</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="form-submission-handler.js"></script>
<!-- END -->
